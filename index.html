<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Google</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Imagens</a></li>
            </ul>
            <div class="profile-photo">
                <img src="assets/ponto.png" alt="pontos">
                <img src="assets/logo.png" alt="foto-perfil">
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="logo">
                <img src="assets/img.png" alt="logo">
            </div>

            <div class="search-bar">
                <form>
                    <label></label>
                    <input type="text" placeholder="      Pesquise no Google ou Escreva um URL">
                </form>
            </div>

            <div class="container-icon">
                <div class="icon">
                    <img src="assets/github.png" alt="github">
                    <p>GitHub</p>
                </div>

                <div class="icon">
                    <img src="assets/linkedin.png" alt="linkedin">
                    <p>Linkedin</p>
                </div>

                <div class="icon">
                    <img src="assets/youtube.png" alt="youtube">
                    <p>Youtube</p>
                </div>

                <div class="icon">
                    <img src="assets/whatsapp.png" alt="whatsapp">
                    <p>Whatsapp</p>
                </div>

                <div class="icon-plus">
                    <img src="assets/plus.png" alt="atalho">
                    <p>Atalho</p>
                </div>

            </div>
        </div>

        <div class="btn">
            <br>
            <h3>Personalizar o Chrome</h3>
        </div>

    </main>


</body>

</html>
